<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive rating Component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="card__container">
        <div class="img__container">
          <img src="assets/images/icon-star.svg" alt="" class="star-icon" />
        </div>
        <h1 class="card__heading">How did we do?</h1>
        <p class="card__description">
          Please let us know how we did with your support request. All feedback
          is appreaciated to help us improve our offering!
        </p>
        <div class="card__rating">
          <div class="rating__item">1</div>
          <div class="rating__item">2</div>
          <div class="rating__item">3</div>
          <div class="rating__item">4</div>
          <div class="rating__item">5</div>
        </div>
        <button class="card__submitBtn" type="submit">Submit</button>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
